<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/main-layout :: head (pageTitle = 'Error')" th:remove="tag"></div>
    <div th:replace="fragments/error :: head" th:remove="tag"></div>
</head>
<body>
    <div th:replace="fragments/error :: error">
        <div id="errorBody">
            <h1>Something went wrong</h1>
            <h2 th:if="${errorCode != null}" th:text="'Code: ' + ${errorCode}"></h2>
        </div>
    </div>
</body>
</html>
