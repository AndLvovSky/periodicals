<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head (pageTitle)">
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Main layout</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/src/fragments/main-layout.css}"
          href="../../static/css/src/fragments/main-layout.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script th:src="@{/js/src/fragments/main-layout.js}" src="../../static/js/src/fragments/main-layout.js"></script>
</head>
<body>
    <header th:fragment="header" class="header jumbotron mb-0">
        <h1><a th:href="@{/}" href="#" id="homeTitle">Periodicals</a></h1>
        <p style="text-indent: 0">Subscribe to magazines, scholarly journals, newspapers, newsletters and a lot more.</p>
    </header>
    <nav th:fragment="menu" class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"  id="home" th:href="@{/}" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  id="catalog" sec:authorize="hasAuthority('READ_PUBLICATIONS')"
                       th:href="@{/catalog}" href="#">Catalog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="edit" sec:authorize="hasAuthority('EDIT_PUBLICATIONS')"
                       th:href="@{/edit}" href="#">Edit</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" id="basket" th:href="@{/basket}" href="#">
                        <span id="basketItemsNumber">0</span>
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <span class="nav-link disabled" sec:authentication="name">JohnDoe404</span>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" id="login" th:href="@{/login}" href="#">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" id="logout" th:href="@{/logout}" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <footer th:fragment="footer" class="footer jumbotron text-right mb-0">
        <p>&copy; 2019 </p>
    </footer>
</body>
</html>
