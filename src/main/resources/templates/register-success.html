<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/main-layout :: head (pageTitle = 'Registration success')" th:remove="tag"></div>
</head>
<body>
    <header th:replace="fragments/main-layout :: header"></header>
    <nav th:replace="fragments/main-layout :: menu"></nav>
    <div class="container" id="content">
        <h2 class="mt-3" style="color: yellowgreen">Order registered!</h2>
        <h4 class="mt-4" style="font-style: oblique; font-family: sans-serif;">
            Total cost: <span id="basketCost" th:text="${basketCost == null ?
            '0.00$' : #numbers.formatDecimal(basketCost, 1, 2, 'POINT') + '$'}"></span>
        </h4>
    </div>
    <footer th:replace="fragments/main-layout :: footer"></footer>
</body>
</html>
