<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/main-layout :: head (pageTitle = 'Basket')" th:remove="tag"></div>
    <link rel="stylesheet" th:href="@{/css/src/basket.css}" href="../static/css/src/basket.css">
    <script th:src="@{/js/src/basket.js}" src="../static/js/src/basket.js"></script>
</head>
<body>
<header th:replace="fragments/main-layout :: header"></header>
<nav th:replace="fragments/main-layout :: menu"></nav>
<div class="container" id="content">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Number</th>
            <th style="width: 6rem">Delete</th>
        </tr>
        </thead>
        <tbody id="basketItems">
        <tr>
            <td>The New York Times</td>
            <td>3</td>
            <td><button type="button" class="btn btn-danger">&#x2715</button></td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-between mb-3">
        <div>Total cost: <span id="basketCost">45</span></div>
        <button class="btn btn-danger" id="clear">Clear</button>
    </div>
    <div class="d-flex justify-content-center">
        <form method="POST" th:action="@{/order/register}">
        <button class="btn btn-primary" id="register" type="submit">Register order</button>
        </form>
    </div>
    <div id="registrationError" th:if="${param.registrationError != null}" style="color: red">
        Cannot register empty basket
    </div>
</div>
<footer th:replace="fragments/main-layout :: footer"></footer>
</body>
</html>
